<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="style.css">
    <script src="./main.js"></script>
</head>
<body>
    <header>
        <div class="title">CALCULATOR</div>
    </header>
    <div class="calcBody col-xs-12 col-sm-10 col-sm-offset-1 col-md-4 col-md-offset-4">
        <div class="display row">
        </div>
        <div class="buttonContainer row">
            <div class="otherButtons col-xs-9">
                <div class="row">
                    <button class="clear col-xs-6">C</button>
                    <button class="clearEntry col-xs-6">CE</button>

                </div>
                <div class="row">
                    <button class="number col-xs-4">7</button>
                    <button class="number col-xs-4">8</button>
                    <button class="number col-xs-4">9</button>
                </div>
                <div class="row">
                    <button class="number col-xs-4">4</button>
                    <button class="number col-xs-4">5</button>
                    <button class="number col-xs-4">6</button>
                </div>
                <div class="row">
                    <button class="number col-xs-4">1</button>
                    <button class="number col-xs-4">2</button>
                    <button class="number col-xs-4">3</button>                  
                </div>
                <div class="row">
                    <button class="number col-xs-4">0</button>
                    <button class="dot col-xs-4">.</button>
                    <button class="equal col-xs-4">=</button>                  
                </div>

            </div>
            <div class="operatorContainer col-xs-3">
                <button class='operator row'>รท</button>
                <button class='operator row'>ร</button>
                <button class='operator row'>-</button>
                <button class='operator row'>+</button>

            </div>
        </div>
    </div>

</body>
</html>
